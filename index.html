<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Moodboard</title>
<style>
  @import url('https://fonts.googleapis.com/css2?family=Amatic+SC&display=swap');

  body {
    margin: 0;
    background: #f7f2ed;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    font-family: 'Amatic SC', cursive;
  }

  .moodboard {
    position: relative;
    width: 90vw;
    max-width: 900px;
    height: 500px;
    border-radius: 20px;
    overflow: hidden;
    box-shadow: 0 15px 30px rgba(150, 100, 80, 0.25);
    background: #fff8f2;
  }

  .slide {
    position: absolute;
    top: 0; left: 0;
    width: 100%;
    height: 100%;
    opacity: 0;
    transition: opacity 2s ease-in-out;
    background-size: cover;
    background-position: center center;
    border-radius: 20px;
    filter: brightness(0.92) saturate(1.1);
  }

  .slide.active {
    opacity: 1;
  }

  /* Overlay l√©ger pastel */
  .overlay {
    position: absolute;
    top: 0; left: 0;
    width: 100%; height: 100%;
    background: linear-gradient(135deg, #ffe7d6cc, #d3f1eacc);
    border-radius: 20px;
    pointer-events: none;
  }

  /* Optionnel : un titre boh√®me pastel */
  .title {
    position: absolute;
    top: 20px;
    left: 30px;
    color: #a67664;
    font-size: 2.5rem;
    text-shadow: 1px 1px 4px #f3e4dbcc;
    user-select: none;
  }

</style>
</head>
<body>

<div class="moodboard" aria-label="Moodboard boh√®me pastel anim√©">
  <div class="title">Moodboard Boh√®me Pastel üéÄ</div>

  <div class="slide active" style="background-image: url('https://images.unsplash.com/photo-1506744038136-46273834b3fb?auto=format&fit=crop&w=900&q=80');"></div>
  <div class="slide" style="background-image: url('https://images.unsplash.com/photo-1494526585095-c41746248156?auto=format&fit=crop&w=900&q=80');"></div>
  <div class="slide" style="background-image: url('https://images.unsplash.com/photo-1500534623283-312aade485b7?auto=format&fit=crop&w=900&q=80');"></div>
  <div class="slide" style="background-image: url('https://images.unsplash.com/photo-1496317899792-9d7dbcd928a1?auto=format&fit=crop&w=900&q=80');"></div>
  <div class="slide" style="background-image: url('https://images.unsplash.com/photo-1517686469429-9b5c8fca0e22?auto=format&fit=crop&w=900&q=80');"></div>

  <div class="overlay"></div>
</div>

<script>
  const slides = document.querySelectorAll('.slide');
  let currentIndex = 0;
  const slideInterval = 5000; // dur√©e affichage d'une image en ms

  function nextSlide() {
    slides[currentIndex].classList.remove('active');
    currentIndex = (currentIndex + 1) % slides.length;
    slides[currentIndex].classList.add('active');
  }

  setInterval(nextSlide, slideInterval);
</script>

</body>
</html>
